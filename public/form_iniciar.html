<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" type="text/css" href="./css/main..css">
</head>
<body>
    <form class="form-register" method="post">
        <div>
        <h1>Inicia Sesion</h1>
        <input class="controls" type="text" name="email" id="email" placeholder="Ingresa su Email">
        <input class="controls" type="text" name="correo" id="correo" placeholder="Ingresa su contaseña">
        <p><a href="#">¿Has olvidado tu contraseña?</a> </p>
        </div>
        <input class="botons" type="submit" value="Continuar">
        
    </form>    
    
</body>
</html>
